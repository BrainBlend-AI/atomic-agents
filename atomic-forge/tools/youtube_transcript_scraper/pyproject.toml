[tool.poetry]
name = "youtube-transcript-scraper"
version = "1.0"
description = "A tool for fetching and processing YouTube video transcripts"
authors = ["Kenny Vaneetvelde <kenny.vaneetvelde@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
atomic-agents = {path = "../../../", develop = true}
pydantic = ">=2.10.3,<3.0.0"
google-api-python-client = ">=2.118.0,<3"
youtube-transcript-api = "^1.1.1"

[tool.poetry.group.dev.dependencies]
coverage = ">=7.6.1,<8.0.0"
pytest = ">=8.3.3,<9.0.0"
pytest-cov = ">=5.0.0,<6.0.0"
python-dotenv = ">=1.0.0,<2.0.0"
rich = ">=13.7.0,<14.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
